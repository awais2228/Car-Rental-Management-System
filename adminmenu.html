<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Menu</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap"
    />
    <style>
      body {
        background-image: url("Admin_Menu.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .Role_Buttons {
        display: flex;
        flex-direction: column;
        gap: 25px;
        position: relative;
        top: -10%;
      }

      .Role_Buttons input[type="button"] {
        width: 250px;
        padding: 20px;
        font-size: 20px;
        background-color: transparent;
        color: white;
        box-shadow: 0 0 20px rgb(183, 183, 183);
        border: 5px solid black;
        border-radius: 5px;
        backdrop-filter: blur(0px);
        box-shadow: 0px 0px 10px 2px #eeeeee;
        transition: background-color 0.3s, transform 0.3s;
        cursor: pointer;
        background: rgba(0, 0, 0, 75%);
      }

      .Role_Buttons input[type="button"]:hover {
        background-color: rgba(46, 45, 45, 0.559);
        transform: scale(1.05);
      }

      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: transparent;
        color: white;
        box-shadow: 0 0 20px rgb(183, 183, 183);
        border: 5px solid black;
        border-radius: 5px;
        backdrop-filter: blur(0px);
        box-shadow: 0px 0px 10px 2px #eeeeee;
        background: rgba(0, 0, 0, 75%);
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .logout-btn:hover {
        background-color: rgba(46, 45, 45, 0.559);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <script>
      function redirectToAddCar() {
        window.location.href = "addcar.html";
      }

      function redirectToRemoveCar() {
        window.location.href = "removecar.html";
      }

      function redirectToViewCar() {
        window.location.href = "viewcar.html";
      }

      function logout() {
        window.location.href = "mainmenu.html";
      }
    </script>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="Role_Buttons">
      <input
        type="button"
        name="addcar"
        value="Add Car"
        onclick="redirectToAddCar()"
      />
      <input
        type="button"
        name="removecar"
        value="Remove Car"
        onclick="redirectToRemoveCar()"
      />
      <input
        type="button"
        name="viewcar"
        value="View Car"
        onclick="redirectToViewCar()"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
